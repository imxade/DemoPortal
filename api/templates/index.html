
<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Panel</title>
    <link rel="manifest" href='/static/manifest.json'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/static/sw.js').then(function(registration) {
          console.log('Service Worker registered with scope:', registration.scope);
        }).catch(function(error) {
          console.error('Service Worker registration failed:', error);
        });
      }
    </script>
    <style>
            body {
                text-align: center; /* Align text/content in the center */
                display: flex;
                flex-direction: column;
                align-items: center; /* Align flex container items in the center */
            }
    </style>
</head>
<body>
    <h1>Student Panel</h1>
    
    <a 
     href="https://codeberg.org/MAKAUT/FlaskBasicPortal/src/branch/main/api"
    >Source</a>
    <br>
    
    <form action="/add_student" method="post">
        <input type="text" placeholder="Name" id="name" name="name" required>
        
        <input type="number" placeholder="Age" id="age" name="age" required>
        
        <input type="text" placeholder="Grade" id="grade" name="grade" required>

    <button type="submit">Add Student</button>
        
    </form>
    
    {% if students_data %}
    <a href="/generate_xml" download><button>Download XML</button></a>
    <ol>
        {% for student in students_data %}
        <li>{{ student.name }} | {{ student.age }} years old | Grade: {{ student.grade }}</li>
        {% endfor %}
    </ol>
    {% endif %}

</body>
</html>
