<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta
      name="viewport"
      content="width=device-width,
      maximum-scale=0.8"
    />
    <meta charset="UTF-8" />
    <meta name="theme-color" content="darkgrey" />
    <meta name="description" content="School Project" />
    <title>Student Panel</title>
    <link
      rel="stylesheet"
      href="/static/style.css"
    />
    <link rel="manifest" href="/static/manifest.json" />
    <script src="/static/sw.js"></script>
  </head>
  <body>
    <h1>Student Panel</h1>

    <form action="/add_student" method="post">
      <input type="text" placeholder="Name" id="name" name="Name" required />
      <input type="number" placeholder="Age" id="age" name="Age" required />
      <input type="text" placeholder="Grade" id="grade" name="Grade" required />
      <button type="submit">Add Student</button>
    </form>

    <div class="button-container">
      <form action="/generate_excel" method="post">
        <button type="submit">Download</button>
      </form>
      <form action="/clear_data">
        <button type="submit">Clear</button>
      </form>
      <a href="https://codeberg.org/zz/FlaskBasicPortal" target="_blank">
        <button>Source</button>
      </a>
    </div>

    {% if students_data %}
    <table border="1">
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Grade</th>
        </tr>
      </thead>
      <tbody>
        {% for student in students_data %}
        <tr>
          <td>{{ student.Name }}</td>
          <td>{{ student.Age }}</td>
          <td>{{ student.Grade }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    {% endif %}
  </body>
</html>
